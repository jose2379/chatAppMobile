<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let message of arrMessages">

    <ion-card-header>
      {{ message.username }}
    </ion-card-header>

    <ion-card-content>
      {{ message.message }}
    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-item>
        <ion-label floating>Mensaje</ion-label>
        <ion-input type="text" [(ngModel)]="newMessage"></ion-input>
      </ion-item>
      <div padding>
        <button (click)="sendMessage()" ion-button block>Envia</button>
      </div>
  </ion-toolbar>
