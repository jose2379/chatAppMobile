<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of arrUsuarios, let i = index">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ usuario.picture.thumbnail }}">
        </ion-avatar>
        <h2>{{usuario.name.first}} {{ usuario.name.last}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call {{ i }}
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button (click)="deleteUser(i)" ion-button color="danger">
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
